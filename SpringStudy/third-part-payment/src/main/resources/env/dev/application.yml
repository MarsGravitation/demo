pay:
  # 应用Id
  appId: 2016101100657449
  # 私钥
  privateKey: 
  #支付宝公钥
  publicKey: 
  # 服务器异步通知
  notifyUrl: http://
  # 页面同步跳转同步通知路径
  returnUrl: http://
  # 签名方式
  signType: RSA2
  # 字符编码格式
  charset: utf-8
  # 支付宝网关
  gatewayUrl: https://openapi.alipaydev.com/gateway.do

server:
  port: 8080
  # web应用上下文路径
  servlet:
    context-path: /
  use-forward-headers: true

spring:
  thymeleaf:
    prefix: classpath:/templates/